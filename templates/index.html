{% extends 'base.html' %}

{% block head %}
<title>Agro cycle gan</title>
{% endblock %}

{% block body %}

<h1>Agro cycle gan</h1>



<h2>Train</h2>

<form action="/train" method="POST">

    <label for="dataset">Dataset:</label>
    <select name="dataset" id="dataset">
        <option value="horse2zebra">horse2zebra</option>
        <option value="soy_small2soy_big">soy_small2soy_big</option>
        <option value="soy2corn">soy2corn</option>
        <option value="over_corn2over_wheat">over_corn2over_wheat</option>
    </select>
    <br />

    <label for="GET-name">Epochs</label>
    <input id="GET-name" type="text" name="epochs" value="10">
    <br />

    <label for="GET-name">Batch size</label>
    <input id="GET-name" type="text" name="batch_size" value="5">
    <br />

    <label for="GET-name">Custom discriminator</label>
    <input id="GET-name" type="text" name="discriminator" value="">
    <br />

    <label for="GET-name">Custom generator</label>
    <input id="GET-name" type="text" name="generator" value="">
    <br />

    <label for="GET-name">Image width resize</label>
    <input id="GET-name" type="text" name="resize_width" value="64">
    <br />

    <label for="GET-name">Image height resize</label>
    <input id="GET-name" type="text" name="resize_height" value="64">
    <br />

    <label for="GET-name"> Enable tensorboard </label>
    <input type="checkbox" id="GET-name" name="tensorboard">
    <br>

    <label for="GET-name"> Load models </label>
    <input type="checkbox" id="GET-name" name="load_models">
    <br>

    <label for="GET-name"> Store models </label>
    <input type="checkbox" id="GET-name" name="store_models">
    <br>

    <label for="GET-name"> Calculate metrics </label>
    <input type="checkbox" id="GET-name" name="metrics">
    <br>

    <label for="GET-name"> Download datasets </label>
    <input type="checkbox" id="GET-name" name="download_dataset">
    <br>

    <input type="submit" value="Train">
</form>



<h2>Generate</h2>


{% endblock %}
